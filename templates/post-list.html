$for(posts)$
  <div class="post-preview">
    <h2>$title$ <span class="postinfo">$date$</span></h2>
    <p class="postdesc">
      <a href="$url$"><img class="post-preview-img" align="left" src="$image$"></a>
      $description$ <a href="$url$#disqus_thread">Read more...</a>
    </p>
  </div>
$endfor$
